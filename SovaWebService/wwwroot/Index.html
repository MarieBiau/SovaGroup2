<!DOCTYPE html>
<html>

<head>
    <title>Index</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/jqcloud2/dist/jqcloud.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="css/site.css" rel="stylesheet">
</head>

<body class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-faded py-lg-4">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarResponsive" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div><!-- /.navbar-header -->
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto" data-bind="foreach: links">
                    <li class="nav-item px-lg-4" data-bind="css: $parent.isActive($data)">
                        <a class="nav-link text-uppercase text-expanded" href="#" data-bind="click: $parent.change, text: name"></a>
                    </li>  
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <form class="search-form">
        <input type="text" class="search-text" placeholder="Search word or phrase">
        <input type="image" class="search-image" src="img/search.png" alt="Submit"/>
    </form>

    <div data-bind="component: { name: currentComp}"></div>

    <script data-main="js/main" src="lib/requirejs/require.js"></script>

</body>

</html>
