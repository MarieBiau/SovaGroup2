<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="lib/jqcloud2/dist/jqcloud.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet">
</head>
<body>
<div class="container">
    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">SOVA</a>
            </div><!-- /.navbar-header -->
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" data-bind="foreach: links">
                    <li data-bind="css: $parent.isActive($data)">
                        <a href="#" class="text-uppercase text-expanded" data-bind="click: $parent.change, text: name"></a>
                    </li>      
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    


    <form class="search-form">
        <input type="text" class="search-text" placeholder="Search word or phrase" data-bind="textInput: searchText">
        <input type="image" class="search-image" src="img/search.png" alt="Submit" data-bind="click: submitSearch">
    </form>

    <div data-bind="component: {name: currentComp, params: currentParams}"></div>

</div>
    


<script data-main="js/main" src="lib/requirejs/require.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>

</body>
</html>
