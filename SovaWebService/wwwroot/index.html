<!DOCTYPE html>
<html>

<head>
    <title>index</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="lib/jqcloud2/dist/jqcloud.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <div class="container">
    
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand" >SOVA GROUP 2</span>
                </div><!-- /.navbar-header -->
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right" data-bind="foreach: links">
                        <li data-bind="css: $parent.isActive($data)">
                            <a href="#" class="text-uppercase text-expanded" data-bind="click: $parent.change, text: name"></a>
                        </li>      
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        
        
        <form class="search-form">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" data-bind="textInput: searchText">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit" data-bind="click: submitSearch">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form> 

        <div data-bind="component: {name: currentComp, params: currentParams}"></div>


    </div>
    
    <script data-main="js/main" src="lib/requirejs/require.js"></script>

</body>
</html>
