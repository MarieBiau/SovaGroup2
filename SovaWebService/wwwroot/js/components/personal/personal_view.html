<h1 data-bind="text: title"></h1>

<input type="image" class="annotation" data-toggle="modal" data-target="#myModal" src="../../img/annotation.jpg">
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Write annotation</h4>
            </div>
            <div class="modal-body">
                <textarea placeholder="Enter some text"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="col-md-6" data-bind="template: {name: currentView}"></div>




<script type="text/html" id="postlist">
    <div data-bind="foreach: posts">
        <div>
            <a href="#" data-bind="click: $parent.showPost"><span data-bind="text: title"></span></a>
            <a href="#" data-bind="click: $parent.showPost"><span data-bind="text: body"></span></a>
            <a href="#" data-bind="click: $parent.showPost"><span data-bind="text: annotation"></span></a>
            <a href="#" data-bind="click: $parent.showPost"><span data-bind="text: date"></span></a>
        </div>
    </div>

</script>
