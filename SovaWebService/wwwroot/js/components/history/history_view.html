<div class="col-md-6">
    <h1>Recent searches on ...</h1>
    <div data-bind="template: {name: recentSearchView}"></div>
</div>

<div class="col-md-6">
    <h1>Recent visits on ...</h1>
    <div data-bind="template: {name: visitedPostsView}"></div>
</div>

<script type="text/html" id="postlist">
    <table class="table table-striped">
        <tr>
            <th>Searched text</th>
            <th>Date</th>
        </tr>
        <tbody data-bind="foreach: recentSearchPosts">
            <tr>
                <td data-bind="text: text"></td>
                <td data-bind="text: date"></td>
            </tr>
        </tbody>
    </table>
</script>

<script type="text/html" id="visitedpostlist">
    <div data-bind="foreach: visitedPosts">
        <div class="col-md-12">
            <a href="#" data-bind="click: $parent.ShowVisitedPost"><h4 data-bind="text: title"></h4></a>
            <p data-bind="html: body"></p>
            <div>
                <span class="badge" data-bind="text: date"></span>
            </div>
            <hr>
        </div>
    </div>
</script>

<script type="text/html" id="visitedPostsView">
    <h1 data-bind="text: title"></h1>
    <div>
        <button data-bind="click: homevisited">Back</button>
    </div>

    <div data-bind="with: currentPostVisited">
        <div class="col-md-8">
            <h1 data-bind="text: title"></h1>
            <h2 class="creation-date">
                Creation Date: <span data-bind="text: creationDate"></span>
            </h2>
            <h2>
                Score: <span data-bind="text: score"></span>
            </h2>

            <div class="row">
                <div class="col-md-1">
                    <!--<input type="image" class="thumb" src="../../img/blue_thumb.png" data-bind="click: $parent.addMark" />
                    <input type="image" class="thumb" src="../../img/red_thumb.png" data-bind="click: $parent.removeMark" />-->
                </div>
                <div class="col-md-11">
                    <div data-bind="html: body"></div>
                </div>

                <div class="col-md-11" data-bind="foreach: comments">
                    <h1>Comments</h1>
                    <div data-bind="html: body"></div>
                    <hr/>
                </div>
            </div>
            <div data-bind="foreach: answers">
                <div class="row">
                    <div class="col-md-1">
                        <input type="image" class="thumb" src="../../img/blue_thumb.png" data-bind="click: $parent.addMark" />
                        <input type="image" class="thumb" src="../../img/red_thumb.png" data-bind="click: $parent.removeMark" />
                    </div>
                    <div class="col-md-11">
                        <h1>Answers</h1>
                        <div data-bind="html: body"></div>
                    </div>
                </div>
                <hr/>
            </div>
            
            <div class="col-md-11" data-bind="foreach: comments">
                <h1>Comments of the Answers</h1>
                <div data-bind="html: body"></div>
                <hr/>
            </div>
        </div>

        <div class="col-md-4">
            <h4>Tags</h4>
            <div data-bind="foreach: showTags">
                <ul class="list-group">
                    <li class="list-group-item"> <a href="#" data-bind="click: $parent.showPost"><span data-bind="text: name"></span></a></li>
                </ul>
            </div>
            <br>
            <h4>Linked posts</h4>
            <div data-bind="foreach: linkedPosts">
                <ul class="list-group">
                    <li class="list-group-item"> <a href="#" data-bind="click: $parent.showPost"><span data-bind="text: title"></span></a></li>
                </ul>
            </div>
            <br/>
        </div>
        
    </div>
</script>
