<h1 data-bind="text: title"></h1>

<div data-bind="template: {name: currentView}"></div>



<script type="text/html" id="postlist">
    <div data-bind="foreach: posts">
        <div>
            <a href="#" data-bind="click: $parent.showPost"><span data-bind="text: title"></span></a>
        </div>
    </div>
    <!--<div class="btn-group">
        <button data-bind="click: prev, enable: canPrev">Prev</button>
        <button data-bind="click: next, enable: canNext">Next</button>
    </div>-->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous" data-bind="click: prev, enable: canPrev">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            
            <!--<li data-bind="foreach: links">
                <div data-bind="html: body"></div>
                <hr/>

            </li>-->
            <!--<li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>-->
            <li>
                <a href="#" aria-label="Next" data-bind="click: next, enable: canNext">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</script>

<script type="text/html" id="postview">
    <div>
        <button data-bind="click: home">Back</button>
    </div>
    <div data-bind="with: currentPost">
        <h2 data-bind="text: title"></h2>
        <h3>
            Creation Date: <span data-bind="text: creationDate"></span>
        </h3>
        <h3>
            Score: <span data-bind="text: score"></span>
        </h3>
        <div data-bind="html: body"></div>

        <hr/>

        <div data-bind="foreach: answers">
            <div data-bind="html: body"></div>
            <hr/>

        </div>
        <div style="background-color: blue" data-bind="foreach: comments">
            <div data-bind="html: body"></div>
            <hr/>

        </div>


    </div>

</script>
