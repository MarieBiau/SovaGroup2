<h1 data-bind="text: title"></h1>

<div data-bind="template: {name: currentView}"></div>

<script type="text/html" id="postlist">
    <div data-bind="foreach: posts">
        <div>
            <a href="#" data-bind="click: $parent.showPost"><span data-bind="text: title"></span></a>
            <div data-bind="html: body"></div>
            <br>
        </div>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous" data-bind="click: prev, enable: canPrev">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li>
                <a href="#" aria-label="Next" data-bind="click: next, enable: canNext">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</script>

<script type="text/html" id="postview">
    <div>
        <button data-bind="click: home">Back</button>
    </div>
    <div data-bind="with: currentPost">
        <h1 data-bind="text: title"></h1>
        <h2 class="creation-date">Creation Date: <span data-bind="text: creationDate"></span></h2>
        <h2>Score: <span data-bind="text: score"></span></h2>

        <div class="row">
            <div class="col-md-1">
                <input type="image" class="thumb" src="../../img/blue_thumb.png"/>
                <input type="image" class="thumb" src="../../img/red_thumb.png"/>
                <input type="image" class="annotation" data-toggle="modal" data-target="#myModal" src="../../img/annotation.jpg"/>
            </div>
            <div class="col-md-11">
                <div data-bind="html: body"></div>
            </div>
        </div>

        <hr/>

        <div style="background-color: blue" data-bind="foreach: comments">
            <div data-bind="html: body"></div>
            <hr/>
        </div>

        <div style="background-color: darkgreen" data-bind="foreach: answers">
            <div class="row">
                <div class="col-md-1">
                    <input type="image" class="thumb" src="../../img/blue_thumb.png"/>
                    <input type="image" class="thumb" src="../../img/red_thumb.png"/>
                    <input type="image" class="annotation" data-toggle="modal" data-target="#myModal" src="../../img/annotation.jpg"/>
                </div>
                <div class="col-md-11">
                    <div data-bind="html: body"></div>
                </div>
            </div>
            <hr/>
        </div>
        
        <div style="background-color: red" data-bind="foreach: linkedPosts">
            <div>
                <a href="#" data-bind="click: $parent.showPost"><span data-bind="text: title"></span></a>
            </div>
            <hr/>
        </div>
        
        <div style="background-color: black" data-bind="foreach: showTags">
            <div>
                <a href="#" data-bind="click: $parent.showPost"><span data-bind="text: name"></span></a>
            </div>
            <hr/>
        </div>

    </div>
</script>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Write annotation</h4>
            </div>
            <div class="modal-body">
                <textarea placeholder="Enter some text" data-bind="textInput: annotation"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bind="click: saveAnnotation">Save changes</button>
            </div>
        </div>
    </div>
</div>
